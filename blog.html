<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog ‚Äì Beside You Counselling</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Beside You Counselling</a>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li>
                <button id="theme-toggle" title="Toggle Light/Dark Mode">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
            </li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>From the <em>Blog</em></h1>
        <p>Thoughts on wellbeing, mindfulness, and the journey ahead.</p>
    </div>

    <div class="blog-section">
        <div id="posts-container">
            <p class="state-message">Loading posts‚Ä¶</p>
        </div>
    </div>

    <footer>
        <p>&copy; Beside You Counselling. Created with care.</p>
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>

    <script>
        // ‚îÄ‚îÄ Theme toggle
        const themeBtn = document.getElementById("theme-toggle");
        const body = document.body;
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") body.classList.add("dark-mode");
        else if (savedTheme === "light") body.classList.add("light-mode-forced");

        themeBtn.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode-forced");
                localStorage.setItem("theme", "light");
            } else {
                body.classList.add("dark-mode");
                body.classList.remove("light-mode-forced");
                localStorage.setItem("theme", "dark");
            }
        });

        // ‚îÄ‚îÄ Blog post loader
        const container = document.getElementById("posts-container");

        function parseFrontMatter(text) {
            const match = text.match(/^---\n([\s\S]*?)\n---\n?([\s\S]*)$/);
            if (!match) return { meta: {}, body: text };
            const meta = {};
            match[1].split("\n").forEach(line => {
                const [key, ...rest] = line.split(":");
                if (key) meta[key.trim()] = rest.join(":").trim().replace(/^["']|["']$/g, "");
            });
            return { meta, body: match[2] };
        }

        function formatDate(dateStr) {
            if (!dateStr) return "";
            const d = new Date(dateStr);
            return d.toLocaleDateString("en-GB", { day: "numeric", month: "long", year: "numeric" });
        }

        function renderPosts(posts) {
            if (!posts.length) {
                container.innerHTML = `<p class="state-message">No posts yet ‚Äî check back soon.</p>`;
                return;
            }
            posts.sort((a, b) => new Date(b.meta.date || 0) - new Date(a.meta.date || 0));
            container.innerHTML = posts.map((post, i) => `
                <article class="blog-post" id="post-${i}">
                    <div class="post-header" onclick="togglePost(${i})">
                        <div class="post-header-text">
                            <h2>${post.meta.title || "Untitled"}</h2>
                            <span class="post-date">${formatDate(post.meta.date)}</span>
                        </div>
                        <span class="post-toggle">+</span>
                    </div>
                    <div class="post-body">
                        <div class="post-body-inner">
                            ${marked.parse(post.body)}
                        </div>
                    </div>
                </article>
            `).join("");
        }

        function togglePost(i) {
            document.getElementById(`post-${i}`).classList.toggle("open");
        }

        async function loadPosts() {
            try {
                const res = await fetch("/_posts/");
                if (!res.ok) throw new Error();
                const text = await res.text();
                const matches = [...text.matchAll(/href="([^"]+\.md)"/g)];
                const filenames = matches.map(m => m[1]);
                if (!filenames.length) throw new Error();
                const posts = await Promise.all(
                    filenames.map(async filename => {
                        const r = await fetch(filename);
                        return parseFrontMatter(await r.text());
                    })
                );
                renderPosts(posts);
            } catch {
                container.innerHTML = `<p class="state-message">No posts yet ‚Äî check back soon.</p>`;
            }
        }

        loadPosts();
    </script>
</body>
</html>
